name: Create Release

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0, v1.1, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create plugin directory
      run: mkdir -p wp-ai-excerpt
    
    - name: Copy plugin files
      run: |
        cp -r *.php wp-ai-excerpt/
        cp -r assets wp-ai-excerpt/
        cp readme.txt wp-ai-excerpt/
        cp README.md wp-ai-excerpt/
    
    - name: Create ZIP file
      run: zip -r wp-ai-excerpt.zip wp-ai-excerpt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: wp-ai-excerpt.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}